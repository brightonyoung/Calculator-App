<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <main id="calc-container">
    <form id="all-the-buttons" class="calculator">
      <label for="first-number" id="first-label">First Number:</label>
      <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the 
        main.js file -->
      <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)">
      <label for="second-number" id="second-label">Second Number:</label>
      <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
      <div id="math-button-container">
        <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in 
          the main.js file -->
        <button type="button" name="add" id="addition" class="math-button" onclick="changeOperation(this.id)">Add</button>
        <button type="button" name="subtract" id="subtraction" class="math-button" onclick="changeOperation(this.id)">Subtract</button>
        <button type="button" name="multiply" id="multiplication" class="math-button" onclick="changeOperation(this.id)">Multiply</button>
        <button type="button" name="divide" id="division" class="math-button" onclick="changeOperation(this.id)">Divide</button>
        <button type="button" name="modulus" id="modulus" class="math-button" onclick="changeOperation(this.id)">Modulus</button>
      </div>
      <br>
      <!-- this "onclick" calls the "equal" function in the main.js file -->
      <button type="button" id="solve" class="result-button" onclick="equals()">Equals</button>
      <button type="reset" id="clear" class="result-button">Clear</button>
    </form>
    <section id="result-wrapper">
      <div id="result"></div>
    </section>
  </main>
</body>
</html>
